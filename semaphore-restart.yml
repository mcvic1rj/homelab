- name: Run using a project directory
  hosts: [semaphore]
  gather_facts: yes
  become: true
  tasks:
    - name: Tear down existing services
      docker_compose:
        project_src: /opt/semaphore
        state: absent
        files: compose.yml
    - name: Run `docker-compose up`
      docker_compose:
        project_src: /opt/semaphore
        build: no
        files: compose.yml
      register: output
    - debug:
        var: output
